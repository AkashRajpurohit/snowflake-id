name: Pull Request

on: [pull_request, push]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ§³
        uses: actions/checkout@v3

      - name: Install Node.js ğŸ”¥
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install pnpm ğŸ‘€
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          version: 7
          run_install: false

      - name: Get pnpm store directory ğŸª
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache ğŸ’°
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies â¬
        run: pnpm install

      - name: Build â°
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Test ğŸ”«
        run: pnpm test:coverage

      - name: Report Coverage ğŸ“
        if: always() # Also generate the report if tests are failing
        uses: davelosert/vitest-coverage-report-action@v1

      - name: Upload Test Results â«
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: coverage/

  release:
    # Release only when code is pushed to main branch
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Release ğŸš€
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm semantic-release
