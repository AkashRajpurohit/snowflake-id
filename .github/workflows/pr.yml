name: Pull Request

on: [pull_request]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🧳
        uses: actions/checkout@v3

      - name: Install Node.js 🔥
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install pnpm 👀
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          version: 7
          run_install: false

      - name: Get pnpm store directory 🏪
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache 💰
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies ⏬
        run: pnpm install

      - name: Build ⏰
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Test 🔫
        run: pnpm test:coverage

      - name: Report Coverage 📝
        if: always() # Also generate the report if tests are failing
        uses: davelosert/vitest-coverage-report-action@v1

      - name: Get coverage percentage
        id: coverage
        if: ${{ always() }}
        uses: actions/github-script@v4
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const coverage=$(node -p "require('./coverage/coverage-summary.json').total.lines.pct")
            const badge_url=`https://img.shields.io/badge/Coverage-${coverage}%25-green.svg`
            core.setOutput("badge_url", badge_url);

      - name: Update README file
        run: |
          sed -i "s#\[![Coverage Badge\].*?\](.*?)#\[![Coverage Badge\]($badge_url)\](\\1)#g" README.md
        shell: bash

      - name: Commit and Push 🚀
        uses: stefanzweifel/git-auto-commit-action@v4.16.0
        with:
          commit_message: 'docs(README): :memo: Added coverage badge for README [skip ci]'
          commit_user_name: FollowingAkash
          commit_user_email: bot@akashrajpurohit.com
          commit_author: FollowingAkash <bot@akashrajpurohit.com>

      - name: Upload Test Results ⏫
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: coverage/
