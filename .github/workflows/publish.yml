name: Publish

on:
  release:
    types:
      - published

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ§³
        uses: actions/checkout@v3

      - name: Install Node.js ğŸ”¥
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install pnpm ğŸ‘€
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          version: 7
          run_install: false

      - name: Get pnpm store directory ğŸª
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache ğŸ’°
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies â¬
        run: pnpm install

      - name: Build â°
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Test ğŸ”«
        run: pnpm coverage

      - name: Publish
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
